<!doctype html>
<html lang="om">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FreeShop Example</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="header">
  <div class="logo">FreeShop</div>
</header>

<main class="container">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input id="displayName" type="text" placeholder="Maqa" required>
    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <h2 style="margin-top:2rem;">Login</h2>
  <form id="loginForm">
    <input id="loginEmail" type="email" placeholder="Email" required>
    <input id="loginPassword" type="password" placeholder="Password" required>
    <button type="button" id="loginBtn">Login</button>
  </form>
</main>


<section id="contact" style="margin-top:2rem;background:#111;padding:2rem;border-radius:12px;">
  <h2>Contact Info</h2>
  <ul style="list-style:none;padding:0;">
    <li>📞 Phone: +201129551830</li>
    <li>✉️ Email: <a href="mailto:sadiksultan43@gmail.com" style="color:#f00;">sadiksultan43@gmail.com</a></li>
    <li>🌐 Facebook: <a href="https://www.facebook.com/yourprofile" target="_blank" style="color:#f00;">Visit Facebook</a></li>
    <li>📱 Telegram: <a href="https://t.me/yourusername" target="_blank" style="color:#f00;">Open Telegram</a></li>
    <li>▶️ YouTube: <a href="https://www.youtube.com/channel/yourchannel" target="_blank" style="color:#f00;">Visit YouTube</a></li>
  </ul>
</section>





<footer>
  © FreeShop Example
</footer>

<script type="module">
import { signupUser, loginUser } from './js/auth.js';

const signupForm = document.getElementById('signupForm');
signupForm.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const name = document.getElementById('displayName').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  const res = await signupUser(name,email,password);
  if(res.success){
    alert('Account created! Login now.');
    signupForm.reset();
  }else{
    alert(res.error);
  }
});

const loginBtn = document.getElementById('loginBtn');
loginBtn.addEventListener('click', async ()=>{
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value;
  const res = await loginUser(email,password);
  if(res.success){
    alert('Login successful!');
  }else{
    alert(res.error);
  }
});
</script>

</body>
</html>
